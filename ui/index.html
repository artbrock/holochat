<html>
  <head>
    <title>Holo Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="holo_chat.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="holo_chat.js"></script>
  </head>
  <body>
    <h1>
      <span id="title-username">I</span> <span>can haz holo chat?</span>
    </h1>
    <div class="container">
      <div class="row">
        <div class="col-md-4 rooms">
          <div class="panel panel-default">
            <div class="panel-heading">Rooms</div>
            <div class="panel-body">
              <ul id="rooms">
              </ul>
              <input id="room-name-input"></input>
              <button id="room-name-button" type="button" class="btn btn-primary">Add room</button>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="panel panel-default">
            <div id="messages-header" class="panel-heading">Messages</div>
            <div class="panel-body">
              <ul id="messages">
              </ul>
              <div class="row">
                <input id="message-input"></input>
                <button id="message-button" type="button" class="btn btn-primary">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="registerDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Sign up for HoloChat</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="signupUsername">User name</label>
                <input type="text" class="form-control" id="signupUsername" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="signupFirstname">First name</label>
                <input type="text" class="form-control" id="signupFirstname" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="signupLastname">Last name</label>
                <input type="text" class="form-control" id="signupLastname" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="signupEmail">Email address</label>
                <input type="email" class="form-control" id="signupEmail" placeholder="Email">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="signupButton" type="button" class="btn btn-primary">Sign up</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
